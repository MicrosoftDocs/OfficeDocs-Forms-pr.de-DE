### YamlMime:Hub
title: Microsoft Forms-Administrator
summary: 'Mit Microsoft Forms können Sie ganz einfach Umfragen, Quiz, Abstimmungen und andere Formulartypen erstellen. Mit fast jedem Webbrowser oder mobilen Gerät können Sie Personen einladen, auf Ihr Formular zu antworten, Echtzeitergebnisse beim Senden anzuzeigen, integrierte Analysen zum Auswerten von Antworten verwenden und Ergebnisse zur weiteren Analyse oder Benotung nach Excel exportieren. Forms ist im Allgemeinen für Office 365 Education-Kunden, Microsoft 365-Apps für Geschäftskunden und Kunden mit einem Microsoft-Konto (Hotmail, Live oder Outlook.com) verfügbar.'
